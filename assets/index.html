<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon mockup</title>
    <!-- <link ref="stylesheet" href="./style.css" /> -->
    <style>
      body {
        margin-bottom: 0;
        
      }
      header div {
        background-color: rgba(26, 26, 30, 0.459);
        text-align: left;
        width: 50px;
      }
      nav {
        background-color: rgb(70, 75, 90);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        align-content: flex-start;
      }
      .intestazione {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(../assets/bg-image.png);
        background-size: cover;
        text-align: center;
        width: 100%;
      }

      .orange {
        background-color: rgb(255, 98, 0);
        color: white;
        font-style: italic;
        text-align: center;
      }

      .filadimmagini {
        display: inline-block;
      }
      .testo {
        text-align: left;
      }

      a {
      }

      .immagine div img {
        width: 100%;
        height: 200px;
        margin-right: auto;
        margin-left: auto;
        display: block;
        margin-bottom: 1em;
      }
      .riga2 img {
        width: 100%;
      }
      .riga3 img{
         width: 100%;
      }

       .sider{
        background-color: rgb(70, 75, 90);
        color: white;
      }
      
       footer {
        background-color: rgba(26, 26, 30, 0.459);
       } 
    
    </style>

    <!--CSS-->
  </head>
  <body>
    <headed>
      <div>
        <img src="./logo.png" alt="logo Amazon" />
      </div>
    </headed>
    <nav>
      <div>
        <p>All</p>
        <p>Today's deals</p>
        <p>Custumerervice</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
    </nav>
    <main>
      <div class="orange">
        <h4>Shop All Holiday Gift Cards</h4>
      </div>
      <div class="intestazione">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </div>

      <div class="bloccogigante">
        <div class="testo">
          <h3>
            Find the perfect gift <a href="#" target="_blank"> Shop now</a>
          </h3>
        </div>
        <div class="filadimmagini">
          <div class="immagine">
            <img src="./img_1.jpg" alt="tablet" />
          </div>
          <div class="immagine">
            <img src="./img_2.jpg" alt="pc" />
          </div>
          <div class="immagine">
            <img src="./img_3.jpg" alt="smartwatch" />
          </div>
          <div class="immagine">
            <img src="./img_4.jpg" alt="pets" />
          </div>
        </div>
      </div>
      <div class="riga2">
        <div>
          <img src="./img_9.png" alt="occhiali" />
        </div>
        <h3>
          Play the gifting game <a href="#" target="_blank"> Shop gaming</a>
        </h3>
      </div>
      <div class="riga3">
        <div>
          <img src="./img_10.png" alt="cuffie" />
        </div>
        <h3>
          The sound of cheer <a href="#" target="_blank"> Shop Audio & Accessories</a>
        </h3>
    </main>
    <div class="sider">
        <a href="#" target="_blank"> Back to top </a>
    </div>
    <footer>
         <img src="./logo.png" alt="">
    </footer>
  </body>
  <script src="D5.js"></script>
</html>
